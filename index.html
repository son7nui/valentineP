<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Prank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <img src="cute_cat.gif" alt="Cute Capoo Cat" class="cat-img" id="mainImage">

        <div class="buttons">
            <button class="yes-button" id="yesBtn">Yes</button>
            <button class="no-button" id="noBtn">If you say no, I will be really sad...</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
